<!doctype html>
<html lang="%paraglide.lang%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<meta
			name="keywords"
			content="China Unofficial Archives, 中国非官方档案, Chinese independent thought, 独立思想, unofficial archives, 非官方档案, Chinese intellectuals, 中国知识分子, underground culture, 地下文化, dissident writing, 异议写作, contemporary China, 当代中国, censorship, 审查制度, digital archive, 数字档案, open access, 开放存取, Chinese essays, 中文文章, political discourse, 政治话语, Krisenstab, Giacomo Nanni, Fidel Thomet, research platform, 研究平台, media studies, 传媒研究, digital humanities, 数字人文"
		/>

		<meta name="author" content="krisenstab.net" />
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="index, follow" />
		<meta name="theme-color" content="#9773b0" />
		<!-- Matomo -->
		<script>
			var _paq = (window._paq = window._paq || []);
			/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
			_paq.push(['trackPageView']);
			_paq.push(['enableLinkTracking']);
			(function () {
				var u = '//minjian-danganguan.org/matomo/matomo/';
				_paq.push(['setTrackerUrl', u + 'matomo.php']);
				_paq.push(['setSiteId', '2']);
				var d = document,
					g = d.createElement('script'),
					s = d.getElementsByTagName('script')[0];
				g.async = true;
				g.src = u + 'matomo.js';
				s.parentNode.insertBefore(g, s);
			})();
		</script>
		<!-- End Matomo Code -->
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
